<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="calc.css">
    <link rel="javascript" href="script.js">
    <title> Eve's Calculator</title>

</head><body>
    <div class="calculator">
        <input type="text" id="input" appendtoDisplay>
        <input type="text" id="display" disabled>
        <div class="button-row">
            <input type="button" class="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" class="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" class="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="button" value="/" onclick="appendToDisplay('/')">
        </div>
        <div class="button-row">
            <input type="button" class="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" class="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" class="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="button" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="button-row">
            <input type="button" class="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" class="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" class="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="button" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="button-row">
            <input type="button" class="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" class="button" value="." onclick="appendToDisplay('.')">
            <input type="button" id="clear" class="button" value="C" onclick="clearDisplay()">
            <input type="button" class="button" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="button-row">
            <input type="button" id="calculate" class="button" value="=" onclick="calculate()" colspan="4">
        </div>
    </div>
<script>
        function appendToDisplay(value) {
            document.getElementById('input').value += value;
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('input').value = '';
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                var input = document.getElementById('input').value;
                var result = eval(input);
                document.getElementById('display').value = result;
            } catch(error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
